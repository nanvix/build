[unstable]
build-std = ["core", "alloc", "compiler_builtins"]
build-std-features = ["compiler-builtins-mem"]

[build]
target = ["build/kernel/targets/x86.json"]
rustflags = [
    "-Csoft-float=yes",
    "-Crelocation-model=static",
    "-Cprefer-dynamic=no",
]
